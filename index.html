<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="profile">

    <img class="top" src="images/bg-pattern-top.svg" alt="top">

  </div>

  <div class="white-background">
    <img class="card" src="images/bg-pattern-card.svg" alt="card">
    <img class="victor-img" src="images/image-victor.jpg" alt="victor-img">

    <div class="name-age">

      <h1>Victor Crest <span>26</span></h1>
    </div>

    <div class="place">

      <h2>London</h2>

    </div>

    <hr>


    <div class="number1">
      <h3>80K</h3>
      <p>Followers</p>
    </div>


    <div class="number2">
      <h3>803K</h3>
      <p>
        Likes</p>
    </div>

    <div class="number3">

      <h3>1.4K</h3>
      <p>
        Photos</p>
    </div>


  </div>
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/darwood-antoine-445313154">Darwood Antoine</a>.
  </div>
</body>

</html>
